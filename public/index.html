<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Usuários</title>
<link rel="stylesheet" href="styles.css">
<!-- Importando Bootstrap para estilização -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css&quot; rel="stylesheet">

<!-- Importando ícones do Bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"&gt;>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"&gt;>
</head>


<body class="bg-light">
    <div class="container">
    <h1 class="text-center">Cadastro de Usuários</h1>
    
    <!-- Formulário de cadastro -->
    <form id="form">
    <input type="hidden" id="id">
    
    <div class="mb-3">
    <input type="text" id="nome" class="form-control" placeholder="Seu nome" required>
    </div>
    
    <!-- Botão de salvar com o mesmo estilo dos outros botões -->
    <div class="text-center">
    <button type="submit" class="btn btn-outline-primary btn-sm p-2">
    <i class="fa-solid fa-floppy-disk fs-4"></i> <!-- Ícone de disquete do Font Awesome -->
    </button>
    <!-- Botão de editar com ícone de lápis -->
<button class="btn btn-outline-warning btn-sm me-2" onclick="editarUsuario()">
    <i class="bi bi-pencil-square fs-6"></i>
    </button>
    
    <!-- Botão de remover com ícone de lixeira -->
    <button class="btn btn-outline-danger btn-sm" onclick="deletarUsuario()">
    <i class="bi bi-trash fs-6"></i>
    </button>
    </div>
    

    </form>
    
    <!-- Mensagem de sucesso ou erro -->
    <p id="mensagem" class="text-center"></p>
    
    <h2 class="mt-4">Lista de Usuários</h2>
    
    <!-- Lista de usuários cadastrados -->
    <ul id="lista" class="list-group"></ul>
    </div>
    
    
<script src="script.js"></script>
</body>
</html>
